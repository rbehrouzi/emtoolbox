# configuration file for tif tools
#general settings section for all tools
-search_path /scratch/tiffs/
-run_mode parallel
#max number of processes to spawn in parallel mode,
#0 means set to the number of cores 
-max_load 0

#uncomment this section for cropping frames from movies
# frames are cropped from start_frame (zero indexed) to end_frame-1
#-tif_tool cropframes
#-start_frame 0
#-end_frame 40
#-step_size 1

#uncomment following section for fixing black bars
# badbox denotes black bar height start-end, width start-end
#goodbox denotes the area to use as source for covering black bar
-tif_tool removebar
-good_box 0,7419,1031,2061 
-bad_box 0,7419,0,1030 
